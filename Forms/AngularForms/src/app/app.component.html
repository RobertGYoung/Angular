<html>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <body>
    <h1>Hello {{name}}</h1>
    <h2><u>Employee Form</u></h2>
    <form #form='ngForm' ngNativeValidate>
     
      <div class="form-group">
        <label>First Name :</label>
      <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="model.firstname" (ngModelChange)="FirstNameUppercase($event)" required/>
    
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" name="lastname"  [(ngModel)]="model.lastname"  required/>
        <label>
          <input type="checkbox" name="is-fulltime-emp" [(ngModel)]="model.isFullTime">Full Time Employee
        </label>
        <div class="radio">
          <label >
            <input type="radio" name="payType" value="Weekly"  [(ngModel)]="model.paymentType" checked/>Weekly
          </label>
          <label >
            <input type="radio" name="payType" value="Monthly" [(ngModel)]="model.paymentType"/>Monthly
          </label>
          </div>
          <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control"  name="language" [(ngModel)]="model.primaryLanguage" >
              <option *ngFor="let lang of languages" >
              {{lang}}
            </option>
            </select>
          </div>
       
      <button type="submit" class="btn btn-primary">OK</button>
    </div>
 
    </form>
      {{form.pristine}}
      <br/>
      Model {{model | json}} <!--json pipe -->
      <br/>
      Angular : {{form.value | json}}
  </body>
</html>
